<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f0f2f5;
      animation: fadeIn 0.8s ease-in-out;
    }
    .container {
      max-width: 400px;
      margin-top: 10%;
      padding: 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2 class="mb-4">Iniciar Sesión</h2>
    <input id="email" class="form-control mb-3" placeholder="Correo" />
    <input id="password" class="form-control mb-3" placeholder="Contraseña" type="password" />
    <button onclick="login()" class="btn btn-primary w-100 mb-2">Ingresar</button>
    <a href="registro.html" class="d-block mt-2 text-decoration-none">¿No tienes cuenta? Regístrate</a>

    <form id="redirectForm" method="GET" action="index.html" style="display:none;">
      <input type="hidden" name="nombre" id="nombre">
    </form>
  </div>

  <script src="js/app_lo.js"></script>
</body>
</html>
