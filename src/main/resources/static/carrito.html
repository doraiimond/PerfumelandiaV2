<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ›’ Carrito de Compras - Perfumelandia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="homeLogin.html">ğŸ§´ Perfumelandia</a>
      <span class="navbar-text text-white">Carrito</span>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-center mb-4">Carrito de Compras</h2>

    <div class="d-flex justify-content-between mb-3">
      <button onclick="carrito.vaciarCarrito()" class="btn btn-outline-danger">ğŸ—‘ï¸ Vaciar Carrito</button>
      <button onclick="carrito.confirmarCompra()" class="btn btn-success">âœ… Confirmar Compra</button>
    </div>

    <div class="table-responsive">
      <table id="tablaCarrito" class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Marca</th>
            <th>Precio</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <p class="text-end mt-3"><strong>Total de Items:</strong> <span id="totalCarrito">0</span></p>
  </div>

  <script>
    function cargarCarrito() {
      fetch("http://localhost:8080/api/v1/carrito")
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#tablaCarrito tbody");
          const total = document.getElementById("totalCarrito");
          tbody.innerHTML = "";
          let contador = 0;
          data.forEach(p => {
            contador++;
            const fila = `
              <tr>
                <td>${p.id}</td>
                <td>${p.nombre}</td>
                <td>${p.marca}</td>
                <td>${p.precio}</td>
                <td>
                  <button class="btn btn-danger btn-sm" onclick="eliminarDelCarrito(${p.id})">ğŸ—‘ï¸</button>
                </td>
              </tr>
            `;
            tbody.innerHTML += fila;
          });

          total.textContent = contador;
        });
    }

    function eliminarDelCarrito(id) {
      fetch(`http://localhost:8080/api/v1/carrito/eliminar/${id}`, {
        method: "DELETE"
      }).then(() => {
        alert("Producto eliminado del carrito");
        cargarCarrito();
      });
    }

    const carrito = {
      vaciarCarrito: function () {
        fetch("http://localhost:8080/api/v1/carrito/vaciar", {
          method: "DELETE"
        }).then(() => {
          alert("Carrito vaciado");
          cargarCarrito();
        });
      },

      confirmarCompra: function () {
        // Funcionalidad adicional se puede implementar aquÃ­
        alert("Â¡Compra confirmada! (funcionalidad futura)");
        this.vaciarCarrito();
      }
    };

    window.onload = cargarCarrito;
  </script>

</body>
</html>
